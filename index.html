<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>СамСобіШеф | Робота в Одесі</title>
  <meta name="description" content="СамСобіШеф — дошка підробітку та виконавців в Одесі та області. Додавайте завдання, шукайте роботу!">
  <link rel="icon" type="image/png" href="https://i.ibb.co/HLc01jWL/22c6c8c1-5106-4955-bec9-7c071a2a41e3.png"/>
  <style>
    :root {
      --main-bg: #f6fafc;
      --card-bg: #fff;
      --primary: #266bd3;
      --primary-hover: #1656b2;
      --logo-bg: #f4fafc;
    }
    html, body {height:100%; margin:0; padding:0;}
    body {
      font-family: Arial,sans-serif;
      background: var(--main-bg);
      margin:0; padding:0;
      overflow-x: hidden;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .main-app {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      min-height: 100vh;
      width: 100vw;
      background: var(--main-bg);
      box-sizing: border-box;
      position: relative;
    }
    .search-wrap {
      width: 100%;
      max-width: 430px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 6px;
      padding-top: 14px;
    }
    .search-inp {
      width: 100%;
      font-size: 15px;
      padding: 8px 13px;
      border-radius: 13px;
      border: 1px solid #d7e4f5;
      outline: none;
      background: #f6faff;
      box-sizing: border-box;
      margin-bottom: 3px;
      margin-top: 0;
    }
    .ads-container-outer {
      flex: 1 1 auto;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 0;
    }
    .ads-window {
      width: 100%;
      max-width: 430px;
      margin: 0 auto;
      background: var(--card-bg);
      border-radius: 20px 20px 0 0;
      box-shadow: 0 2px 24px #e3effc38;
      padding: 10px 0 0 0;
      overflow-y: auto;
      min-height: 210px;
      max-height: 65vh;
      position: relative;
      display: flex;
      flex-direction: column;
      margin-bottom: 78px;
      scrollbar-width: thin;
      scrollbar-color: #acd4ff #fff;
    }
    .ads-list {
      width: 100%;
      padding: 0 10px 10px 10px;
      box-sizing: border-box;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 9px;
    }
    .ad-card {
      background: #fafdff;
      border-radius: 13px;
      padding: 14px 14px 8px 14px;
      box-shadow: 0 1px 7px #dbe3f324;
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .ad-title {
      font-size: 16px;
      margin-bottom: 2px;
      font-weight: 600;
      color: #194d8f;
      word-break: break-word;
    }
    .ad-meta {
      font-size: 14px;
      color: #3167ae;
      margin-bottom: 2px;
      word-break: break-all;
    }
    .ad-meta2 {
      font-size: 12px;
      color: #7a8c9b;
    }
    .ad-geo {
      font-size: 13px;
      color: #46a54d;
      margin-bottom: 2px;
    }
    .ad-img {
      max-width: 130px;
      max-height: 90px;
      margin-bottom: 7px;
      border-radius: 7px;
      background: #dde5ef;
      object-fit: cover;
      box-shadow: 0 2px 10px #acd4ff1a;
    }
    .add-btn-main {
      background: var(--primary);
      color: #fff;
      border: none;
      font-weight: 700;
      font-size: 1.13em;
      padding: 15px 18px 15px 18px;
      border-radius: 17px 17px 0 0;
      margin: 0 auto;
      width: 100%;
      max-width: 430px;
      box-shadow: 0 -3px 14px #bcdcff20;
      position: fixed;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      z-index: 40;
      transition: background .18s;
    }
    .add-btn-main:active { background: var(--primary-hover);}
    .modal-bg {
      position: fixed; z-index: 51; top: 0; left: 0;
      width: 100vw; height: 100vh; background: #0007;
      display: flex; align-items: center; justify-content: center;
      transition: .4s; opacity: 0; pointer-events: none;
    }
    .modal-bg.show { opacity: 1; pointer-events: all; }
    .modal-card {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 6px 32px #b1d6fc45;
      width: 335px;
      padding: 22px 14px 12px;
      text-align: left;
      animation: popin .5s;
      margin: 0 auto;
    }
    @keyframes popin { 0% { transform: scale(.91); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    .modal-card h2 {
      font-size: 18px; margin: 0 0 16px; font-weight: 700;
      color: #174ea6;
      text-align: center;
    }
    .modal-field { margin-bottom: 15px; }
    .modal-field input, .modal-field textarea {
      width: 100%;
      font-size: 15px;
      padding: 9px 9px;
      border-radius: 8px;
      border: 1px solid #d7e4f5;
      outline: none;
      background: #fafdff;
      margin-top: 3px;
      box-sizing: border-box;
    }
    .geo-btn {
      margin: 6px 0 0 0;
      display: inline-block;
      font-size: 13px;
      background: #edfaff;
      border: none;
      border-radius: 7px;
      padding: 7px 13px;
      color: #1c5;
      cursor: pointer;
      font-weight: 600;
    }
    .geo-field {
      font-size: 13px;
      color: #36b;
      display: flex;
      align-items: center;
      gap: 5px;
      margin: 7px 0 3px 0;
    }
    .geo-ok {
      color:#1c5;
      font-size:13px;
      margin-left:8px;
      display:none;
    }
    .modal-btns {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
      margin-top: 6px;
    }
    .modal-btn {
      padding: 10px 21px;
      font-size: 15px;
      font-weight: 700;
      border-radius: 11px;
      border: none;
      background: #2186e7;
      color: #fff;
      cursor: pointer;
    }
    .modal-btn.cancel {
      background: #f0f0f0;
      color: #205;
    }
    .msg {
      padding: 12px 9px;
      margin: 19px 0;
      background: #fff4cc;
      border-radius: 10px;
      color: #ae820c;
      text-align: center;
      font-size: 1.13em;
      opacity: 0;
      transition: .3s;
      position: fixed;
      left: 50%;
      top: 19px;
      transform: translateX(-50%);
      z-index: 99;
      min-width: 180px;
      max-width: 320px;
    }
    .msg.show { opacity: 1; }
    .fadein { animation: fadeIn .8s; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .preloader-bg {
      position: fixed;
      z-index: 99;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: var(--logo-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: .5s;
    }
    .preloader-logo {
      width: 230px;
      margin-bottom: 45px;
      margin-top: -60px;
      border-radius: 36px;
      background: var(--logo-bg);
      box-shadow: 0 4px 26px #b6c8ef4a;
      object-fit: contain;
    }
    .loader-bar-wrap {
      width: 210px; height: 8px;
      background: #e3eefe;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 40px;
    }
    .loader-bar {
      height: 100%; width: 0;
      background: var(--primary);
      border-radius: 8px;
      transition: .3s;
    }
    @media (max-width:500px) {
      .main-app { min-height: 100vh; }
      .ads-window { max-width: 99vw;}
      .add-btn-main { max-width: 100vw; font-size: 1em;}
      .search-wrap, .ads-window { max-width: 99vw;}
      .preloader-bg { padding-bottom: 100px; }
      .preloader-logo { width: 60vw; }
      .loader-bar-wrap { width: 65vw;}
      .modal-card { width: 97vw; min-width: 0;}
    }
  </style>
</head>
<body>
  <!-- Прелоадер -->
  <div class="preloader-bg" id="preloader">
    <img src="https://i.ibb.co/HLc01jWL/22c6c8c1-5106-4955-bec9-7c071a2a41e3.png" class="preloader-logo"/>
    <div class="loader-bar-wrap">
      <div class="loader-bar" id="loader-bar"></div>
    </div>
  </div>
  <div class="main-app fadein" id="main-app" style="visibility:hidden;">
    <div class="search-wrap">
      <input type="text" id="search-inp" class="search-inp" placeholder="Пошук по завданням..." autocomplete="off"/>
    </div>
    <div class="ads-container-outer">
      <div class="ads-window" id="ads-window">
        <div class="ads-list" id="ads-list"></div>
      </div>
    </div>
    <button class="add-btn-main" id="add-btn">Додати оголошення</button>
  </div>
  <!-- Модалка додавання -->
  <div class="modal-bg" id="add-modal">
    <div class="modal-card">
      <h2>Додати оголошення</h2>
      <form id="add-form" autocomplete="off">
        <div class="modal-field"><input type="text" id="task-name" placeholder="Ваше ім'я" maxlength="20"></div>
        <div class="modal-field"><textarea id="task-desc" placeholder="Опишіть завдання..." required minlength="10"></textarea></div>
        <div class="modal-field"><input type="number" min="1" id="task-price" placeholder="Ціна, грн"></div>
        <div class="modal-field"><input type="tel" id="task-phone" placeholder="Телефон" required></div>
        <div class="modal-field geo-field">
          <button type="button" class="geo-btn" id="geo-btn">Додати геолокацію</button>
          <span class="geo-ok" id="geo-ok">✔ Додано</span>
        </div>
        <input type="hidden" id="task-geo">
        <div class="modal-field">
          <input type="file" id="task-img" accept="image/*" style="background:#fafdff;"/>
        </div>
        <div class="modal-btns">
          <button type="button" class="modal-btn cancel" id="cancel-modal">Скасувати</button>
          <button type="submit" class="modal-btn">Опублікувати</button>
        </div>
      </form>
    </div>
  </div>
  <div class="msg" id="msg"></div>
  <script>
    // --- SheetDB ---
    const SHEETDB_API = "https://sheetdb.io/api/v1/yb0rninf8e5x0";
    let adsCache = [];
    let lastAdTime = +(localStorage.lastAdTime || 0);

    function $(x) {return document.getElementById(x);}
    function showMsg(txt) {
      $('msg').textContent = txt;
      $('msg').classList.add('show');
      setTimeout(()=>{$('msg').classList.remove('show');},2700);
    }
    function validUAphone(phone) {
      let p = phone.replace(/\D/g, '');
      return (/^380\d{9}$/.test(p) || /^0\d{9}$/.test(p));
    }
    // --- Фильтрация мата и ссылок ---
    const BAD_WORDS = ["хуй","пизд","еба","єба","бляд","сука","fuck","shit"];
    function hasBadWords(txt){
      txt = (txt||"").toLowerCase();
      return BAD_WORDS.some(w=>txt.includes(w));
    }
    function hasLinks(txt) {
      return /(https?:\/\/|www\.|\.ru|\.ua|\.com|tg:|t\.me|@)/i.test(txt);
    }
    // --- Отрисовка объявлений ---
    function renderAds(filter='') {
      fetch(SHEETDB_API)
        .then(resp=>resp.json())
        .then(data=>{
          adsCache = data || [];
          updateAds(filter);
        });
    }
    function updateAds(filter='') {
      let ads = adsCache;
      let wrap = $('ads-list');
      if(filter) {
        const q = filter.toLowerCase();
        ads = ads.filter(ad=>
          (ad.desc||'').toLowerCase().includes(q) ||
          (ad.price||'').toLowerCase().includes(q) ||
          (ad.phone||'').toLowerCase().includes(q) ||
          (ad.geo||'').toLowerCase().includes(q) ||
          (ad.name||'').toLowerCase().includes(q)
        );
      }
      if(!ads.length) {
        wrap.innerHTML = '<div style="text-align:center;color:#8a8c9b;">Оголошень ще немає...</div>';
        return;
      }
      wrap.innerHTML = '';
      ads.forEach(ad=>{
        let price = (ad.price && ad.price !== "undefined") ? ad.price : '—';
        let geoHTML = ad.geo ? `<div class="ad-geo"><a href="https://maps.google.com/?q=${ad.geo}" target="_blank" style="color:#26a;text-decoration:underline;">📍 Геолокація</a></div>` : '';
        let imgHTML = ad.img ? `<img src="${ad.img}" class="ad-img"/>` : '';
        let adHTML = `<div class="ad-card">
              <div class="ad-title">${imgHTML}${ad.desc||''}</div>
              <div class="ad-meta">👤 <b>${ad.name||'Анонім'}</b> | 💰 <b>${price}</b> грн | ${ad.phone||''}</div>
              ${geoHTML}
              <div class="ad-meta2">${ad.time||''}</div>
            </div>`;
        wrap.innerHTML += adHTML;
      });
      setTimeout(()=>{$('ads-window').scrollTop = $('ads-window').scrollHeight;},60);
    }
    $('search-inp').oninput = function(){ updateAds(this.value); };
    $('add-btn').onclick = ()=>{ $('add-modal').classList.add('show');}
    $('cancel-modal').onclick = ()=>{ $('add-modal').classList.remove('show'); $('add-form').reset();$('geo-ok').style.display='none';$('task-geo').value='';};
    // --- Геолокация ---
    let geo = '';
    $('geo-btn').onclick = function(e){
      e.preventDefault();
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(pos){
          geo = pos.coords.latitude + "," + pos.coords.longitude;
          $('task-geo').value = geo;
          $('geo-ok').style.display='inline-block';
        }, function(){
          showMsg('Не вдалося отримати геолокацію!');
        });
      } else {
        showMsg('Ваш браузер не підтримує геолокацію');
      }
    };
    // --- Сабмит формы добавления ---
    $('add-form').onsubmit = function(e){
      e.preventDefault();
      // Анти-спам (раз в 30 сек)
      let now = Date.now();
      if(now - lastAdTime < 25000) {
        showMsg("Занадто часто! Спробуйте ще раз за 10 сек");
        return;
      }
      // Валидация
      let name = $('task-name').value.trim().replace(/[<>&"]/g,"");
      let desc = $('task-desc').value.trim();
      let price = $('task-price').value.trim();
      let phone = $('task-phone').value.replace(/\D/g,'');
      let geo = $('task-geo').value.trim();
      let file = $('task-img').files[0];

      if(name && (hasLinks(name)||hasBadWords(name))) { showMsg("Ім'я не має містити посилань або нецензурних слів"); return;}
      if(desc.length<10) { showMsg('Опис має бути не менше 10 символів'); return;}
      if(hasLinks(desc)||hasBadWords(desc)) { showMsg('Опис не повинен містити посилань або нецензурних слів'); return;}
      if(!phone||!validUAphone(phone)) { showMsg('Вкажіть коректний номер телефону'); return;}
      if(price && (isNaN(price)||+price<1||price.length>7)) { showMsg('Вкажіть коректну ціну'); return;}
      // Картинка
      let time = new Date().toLocaleString('uk-UA', {day:'2-digit', month:'2-digit', year:'numeric', hour:'2-digit', minute:'2-digit', second:'2-digit'});
      let data = {name,desc,price,phone,time,geo,img:""};
      // Обработка картинки
      if(file) {
        if(!file.type.startsWith('image/')){showMsg('Фото повинно бути зображенням');return;}
        let reader = new FileReader();
        reader.onload = function(e){
          data.img = e.target.result;
          sendAd(data);
        };
        reader.readAsDataURL(file);
      } else {
        sendAd(data);
      }
      lastAdTime = now;
      localStorage.lastAdTime = now;
    };

    function sendAd(data){
      fetch(SHEETDB_API, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({data})
      }).then(res=>res.json())
        .then(()=>{
          $('add-form').reset();$('add-modal').classList.remove('show');$('geo-ok').style.display='none';$('task-geo').value='';
          showMsg('Оголошення додано!');
          setTimeout(()=>renderAds(),700);
        });
    }

    // --- Прелоадер ---
    let p = 0, bar = $('loader-bar');
    function preloadAnim(){
      p+=13;
      if(p>100)p=100;
      bar.style.width=p+"%";
      if(p<100) setTimeout(preloadAnim,250);
    }
    preloadAnim();
    setTimeout(()=>{
      $('preloader').style.opacity=0;
      setTimeout(()=>{$('preloader').style.display="none";$('main-app').style.visibility="visible";},600);
      renderAds();
      // автообновление
      setInterval(()=>renderAds($('search-inp').value),6000);
    },5000);
  </script>
</body>
</html>
